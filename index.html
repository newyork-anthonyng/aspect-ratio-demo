<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            border: 5px solid black;
            padding-left: 100px;
            padding-right: 100px;
            max-height: 500px;
            resize: both;
            overflow: auto;
        }

        h1 {
            margin: 0;
            border: 5px solid green;
            overflow: hidden;
            height: 0;
            padding-top: 56.25%;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
    </div>
</body>
</html>
